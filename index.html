<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://kit.fontawesome.com/9165471eff.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="flex justify-center items-start flex-col">
  <div class="logo"><img src="/images/logo.svg" alt="logo"></div>
  <div class="main flex justify-between items-center">
    <div class="one">
      <img src="/images/illustration-mockups.svg" alt="">
    </div>
    <div class="two">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
        Create connections with <br> your users as you engage in genuine discussion.</p>
      <div class="btn cursor-pointer flex justify-center items-center"><a href="#">Register</a></div>
    </div>
  </div>
  <div class="social flex justify-end items-center">
    <div class="fb">
      <i class="fa-brands fa-facebook fa-3x"></i>
    </div>
    <div class="tw">
      <i class="fa-brands fa-twitter fa-3x"></i>
    </div>
    <div class="insta">
      <i class="fa-brands fa-square-instagram fa-3x"></i>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Toufiq Mowla</a>.
    </p>
  </footer>
</body>

</html>
